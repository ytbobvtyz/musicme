events {
    worker_connections 1024;
}

http {
    # Основные настройки
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Лимит загрузки файлов - ДОБАВЬ ЗДЕСЬ!
    client_max_body_size 100M;

    # Настройки логов
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # HTTP -> HTTPS редирект
    server {
        listen 80;
        server_name musicme.ru www.musicme.ru;
        return 301 https://$server_name$request_uri;
    }

    # Основной HTTPS сервер
    server {
        listen 443 ssl;
        server_name musicme.ru www.musicme.ru;
        http2 on;

        # SSL сертификаты
        ssl_certificate /etc/letsencrypt/live/musicme.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/musicme.ru/privkey.pem;
        
        # SSL настройки
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers off;

        # Frontend
        location / {
            proxy_pass http://frontend:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
        }

        # Backend API
        location /api {
            proxy_pass http://backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
            
            # Дублируем для надежности
            client_max_body_size 100M;
        }

        # Health checks
        location /health {
            proxy_pass http://backend:8000/health;
            proxy_set_header Host $host;
            access_log off;
        }
    }
}