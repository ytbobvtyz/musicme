# HTTP -> HTTPS редирект
server {
    listen 80;
    server_name musicme.ru www.musicme.ru;
    return 301 https://$server_name$request_uri;
}

# Основной HTTPS сервер
server {
    listen 443 ssl;
    server_name musicme.ru www.musicme.ru;
    http2 on;

    # Лимит загрузки файлов (оставляем 100M, достаточно для аудио)
    client_max_body_size 100M;

    # SSL сертификаты
    ssl_certificate /etc/letsencrypt/live/musicme.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/musicme.ru/privkey.pem;
    
    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers off;

    # ============ Frontend ============
    location / {
        proxy_pass http://frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
    }

    # ============ Backend API ============
    location /api {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
    }

    # ============ Загруженные файлы (uploads) ============
    # Все файлы по-прежнему идут через API
    # Этот блок для будущего, если решите отдавать файлы напрямую
    # Пока оставляем закомментированным
    
    /*
    location /uploads/ {
        # Пока файлы отдаются через API бэкенда
        # Если в будущем захотите отдавать напрямую:
        # alias /app/uploads/;
        # expires 30d;
        
        # Пока просто запрещаем прямой доступ
        deny all;
        return 403;
    }
    */

    # ============ Health checks ============
    location /health {
        proxy_pass http://backend:8000/health;
        proxy_set_header Host $host;
        access_log off;
    }

    # ============ Безопасность ============
    # Запрещаем доступ к скрытым файлам
    location ~ /\. {
        deny all;
        return 403;
    }
}