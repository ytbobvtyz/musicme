version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: mysong
      POSTGRES_USER: mysong_user
      POSTGRES_PASSWORD: mysong_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mysong_user -d mysong"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - musicme-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://mysong_user:mysong_password@postgres:5432/mysong
      - SUNO_API_KEY=${SUNO_API_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - ENVIRONMENT=production
    depends_on:
      postgres:
        condition: service_healthy
    restart: always
    networks:
      - musicme-network
  command: >
    sh -c "python -m app.init_database &&
           uvicorn main:app --host 0.0.0.0 --port 8000"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      target: production
    environment:
      - VITE_API_URL=https://musicme.ru/api
    restart: always
    networks:
      - musicme-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.prod.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - frontend
      - backend
    restart: always
    networks:
      - musicme-network

volumes:
  postgres_data:

networks:
  musicme-network:
    driver: bridge