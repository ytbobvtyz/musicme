version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: mysong
      POSTGRES_USER: mysong_user
      POSTGRES_PASSWORD: mysong_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mysong_user -d mysong"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - musicme-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    environment:
      # База данных
      - DATABASE_URL=postgresql+asyncpg://mysong_user:mysong_password@postgres:5432/mysong
      - ENVIRONMENT=production
      # Основные настройки
      - JWT_SECRET=${JWT_SECRET}
      - FRONTEND_URL=https://musicme.ru
      # OAuth провайдеры
      - YANDEX_CLIENT_ID=${YANDEX_CLIENT_ID}
      - YANDEX_CLIENT_SECRET=${YANDEX_CLIENT_SECRET}
      - YANDEX_REDIRECT_URL=https://musicme.ru/api/v1/auth/yandex/callback
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URL=https://musicme.ru/api/v1/auth/google/callback
      - VK_CLIENT_ID=${VK_CLIENT_ID}
      - VK_CLIENT_SECRET=${VK_CLIENT_SECRET}
      - VK_REDIRECT_URL=https://musicme.ru/api/v1/auth/vk/callback
      # Telegram Bot
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_BOT_USERNAME=${TELEGRAM_BOT_USERNAME}
      - TELEGRAM_BOT_NAME=${TELEGRAM_BOT_NAME}
      - TELEGRAM_BOT_MODE=background
      - TELEGRAM_ADMIN_CHAT_ID=${TELEGRAM_ADMIN_CHAT_ID}
      # Suno AI
      - SUNO_API_KEY=${SUNO_API_KEY}
      # Отладка (опционально)
      - LOG_LEVEL=INFO
      - DEBUG=false
    depends_on:
      postgres:
        condition: service_healthy
    restart: always
    networks:
      - musicme-network
    command: >
      sh -c "python -m app.init_database && 
             uvicorn main:app --host 0.0.0.0 --port 8000 --workers 2"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      target: production
    environment:
      - VITE_API_URL=https://musicme.ru/api
    restart: always
    networks:
      - musicme-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.prod.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - backend_uploads:/app/uploads:ro
    depends_on:
      - frontend
      - backend
    restart: always
    networks:
      - musicme-network

volumes:
  postgres_data:
  backend_uploads:
  
networks:
  musicme-network:
    driver: bridge