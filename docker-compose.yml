version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: mysong
      POSTGRES_USER: mysong_user
      POSTGRES_PASSWORD: mysong_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mysong_user -d mysong"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://mysong_user:mysong_password@postgres:5432/mysong
      - ENVIRONMENT=development
      # Основные настройки
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - FRONTEND_URL=http://localhost:3000
      # OAuth провайдеры (разработка)
      - YANDEX_CLIENT_ID=${YANDEX_CLIENT_ID:-}
      - YANDEX_CLIENT_SECRET=${YANDEX_CLIENT_SECRET:-}
      - YANDEX_REDIRECT_URL=http://localhost:8000/api/v1/auth/yandex/callback
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - GOOGLE_REDIRECT_URL=http://localhost:8000/api/v1/auth/google/callback
      - VK_CLIENT_ID=${VK_CLIENT_ID:-}
      - VK_CLIENT_SECRET=${VK_CLIENT_SECRET:-}
      - VK_REDIRECT_URL=http://localhost:8000/api/v1/auth/vk/callback
      # Telegram Bot (разработка)
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - TELEGRAM_BOT_USERNAME=${TELEGRAM_BOT_USERNAME:-musicme_ru_bot}
      - TELEGRAM_BOT_NAME=${TELEGRAM_BOT_NAME:-MusicMe Bot Dev}
      - TELEGRAM_BOT_MODE=background
      - TELEGRAM_ADMIN_CHAT_ID=${TELEGRAM_ADMIN_CHAT_ID:-}
      # Suno AI
      - SUNO_API_KEY=${SUNO_API_KEY:-}
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    develop:
      watch:
        - action: sync
          path: ./backend
          target: /app
        - action: rebuild
          path: ./backend/requirements.txt
    command: >
      sh -c "python -m app.init_database &&
             uvicorn main:app --host 0.0.0.0 --port 8000 --reload"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend.dev
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000/api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    develop:
      watch:
        - action: sync
          path: ./frontend
          target: /app
        - action: rebuild
          path: ./frontend/package.json

volumes:
  postgres_data: